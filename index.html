<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly Game Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Monopoly Game Dashboard</h2>
    <button class="btn btn-primary" id="newGameBtn">New Game</button>
  </div>
  <canvas id="balanceChart" height="100"></canvas>
  <table class="table table-bordered mt-3">
    <thead><tr><th>Player</th><th>Balance (â‚¹)</th></tr></thead>
    <tbody id="playerTableBody"></tbody>
  </table>
  <div id="status" class="mt-3 fw-bold text-primary">Status: Waiting...</div>
</div>

<!-- Modals -->
<div class="modal fade" id="tapCardsModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Tap Cards to Register Players</h5></div>
    <div class="modal-body">
      <ul id="cardUIDList" class="list-group"></ul>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" id="proceedToNames">Next</button>
    </div>
  </div></div>
</div>

<div class="modal fade" id="nameInputModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Enter Player Names</h5></div>
    <div class="modal-body" id="nameInputs"></div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="startGameBtn">Start Game</button>
    </div>
  </div></div>
</div>

<div class="modal fade" id="transactionInitModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Transaction Setup</h5></div>
    <div class="modal-body">
      <p id="initiatorName"></p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="txnType" value="pay" checked> Pay
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="txnType" value="receive"> Receive
      </div>
      <select class="form-select mt-2" id="txnTarget">
        <option value="Bank">Bank</option>
        <option value="Player">Player</option>
      </select>
      <input type="number" class="form-control mt-2" id="txnAmount" placeholder="Amount">
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" id="confirmTxnSetup">Continue</button>
    </div>
  </div></div>
</div>

<div class="modal fade" id="transactionConfirmModal" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Confirm Transaction</h5></div>
    <div class="modal-body" id="txnSummary"></div>
    <div class="modal-footer">
      <button class="btn btn-success" id="finalizeTxn">Confirm</button>
    </div>
  </div></div>
</div>

<script src="app.js"></script>
</body>
</html>
